# ============================================
# Miedziowe Karty - Docker Compose (Produkcja)
# ============================================
# Użycie: docker compose -f docker-compose.prod.yml up -d
# ============================================

version: '3.8'

services:
  # ============================================
  # Redis - Baza danych w pamięci
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mk_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-silnehaslo123}
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - mk_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-silnehaslo123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend - FastAPI
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mk_backend
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-silnehaslo123}
      - SECRET_KEY=${SECRET_KEY:-zmien_to_na_losowy_string_64_znaki}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    restart: always
    networks:
      - mk_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Frontend - Nginx
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mk_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (uncomment after setting up)
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: always
    networks:
      - mk_network

volumes:
  redis_data:

networks:
  mk_network:
    driver: bridge
